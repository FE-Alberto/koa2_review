{% extends 'views/base.html' %}
{% block body %}
<form action="/posts/{{posts._id}}/edit" method="POST">
	<header class="editor-header">
		<input name="title" value="{{posts.title}}" class="input is-shadowless is-radiusless" type="text"  placeholder="输入文章标题...">
		<div class="right-box">
			<button type="submit" class="button is-small is-primary">更新</button>
		</div>
	</header>
	<div id="editor">
		<textarea  autofocus="autofocus" name="content" class="input">{{post.content}}</textarea>
		<div class="show content markdown-body"></div>
	</div>
</form>
<nav class="navbar has-shadow">
	<div class="navbar-brand">
		<a class="navbar-item" href="/">
			JS之禅
		</a>
	</div>
</nav>
{% block script %}
<script src="https://cdn.bootcss.com/marked/0.6.2/marked.min.js"></script>
<script>
	var input = $('#editor .input');
	$('#editor .show').html(marked(input.val()))
	input.on('input', function() {
		$('#editor .show').html(marked($(this).val()))
	})
</script>
{% endblock %}
{% endblock %}
